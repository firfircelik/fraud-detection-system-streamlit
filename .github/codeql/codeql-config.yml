name: "CodeQL Config"

disable-default-queries: false

queries:
  - uses: security-and-quality
  - uses: security-extended

paths-ignore:
  - "**/test_*.py"
  - "**/tests/**"
  - "**/*_test.py"
  - "**/conftest.py"
  - "**/setup.py"
  - "**/venv/**"
  - "**/env/**"
  - "**/.venv/**"
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/__pycache__/**"
  - "**/*.pyc"
  - "**/.pytest_cache/**"
  - "**/htmlcov/**"
  - "**/.coverage"
  - "**/coverage.xml"
  - "**/bandit-report.json"
  - "**/safety-report.json"

paths:
  - "backend/"
  - "streamlit_app.py"
  - "scripts/"

# Exclude specific directories that might cause issues
exclude:
  - "**/migrations/**"
  - "**/alembic/**"
  - "**/data/**"
  - "**/logs/**"
  - "**/cache/**"
  - "**/tmp/**"
  - "**/temp/**"